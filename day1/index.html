<!DOCTYPE html>  
<!-- The above code in line number 1 describes the HTML version, which is version 5-->

<html>

<head>
    <!-- The tag Meta is use to interact with search engine and act as a certain information of website.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--The meta tag has attribute name and value description, when we search website in google then we will see title-->
    <meta name="description" content="Hello world">

    <!-- <meta http-equiv="refresh" content="10 ; url = https://www.google.com">   -->

    <!--The below line describes the title. Which can be seen in Browser tab.-->      
    <title>Day 2</title>
</head>
<body>
    <!-- The code which we want to show in our page starts inside body tag ,here-->

    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>hello world</h3> <!-- h1 to h6 is header in HTML-->
    <h4>hello world</h4>
    <h5>Hello world</h5>
    <h6>Hello World</h6>

    <p>Hello world, This is nobody. <strong>Lorem</strong> ipsum dolor sit
  amet <em>consectetur</em> adipisicing elit. <abbr title="Lumbini Engineering College">LEC </abbr> is in Bhalwari.</p>
 
   <!-- In the above line 28, P tags is used for paragraph (text), Strong tag is used

</body>
